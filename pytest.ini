[pytest]
minversion = 7.0
addopts =
    -ra
    -q
    --strict-markers
    --cov=apps
    --cov=packages
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --asyncio-mode=auto
    --tb=short
    -v

testpaths =
    apps/backend/tests
    apps/pipeline/tests
    packages/ai_core/tests
    packages/db_core/tests
    packages/shared/tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    pipeline: Pipeline workflow tests
    ai: AI/ML model tests

asyncio_mode = auto

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

